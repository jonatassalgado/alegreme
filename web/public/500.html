        }

            color: #FFF;
            font-weight: normal;
            text-align: center;
        }

        span a {
            color: #FF0;
            text-decoration: none;
        }

        span a:hover {
            color: #F00;
        }

        @media screen and (max-width: 500px) {
            svg {

            img {
                width: 70%;
            }

            .container {

                font-size: 14px;
            }
