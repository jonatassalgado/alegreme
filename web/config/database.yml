production:
  adapter: postgresql
  encoding: unicode
  pool: 5
  timeout: 5000
  username: <%= Rails.application.credentials[Rails.env.to_sym][:db_user] %>
  password: <%= Rails.application.credentials[Rails.env.to_sym][:db_password] %>
  host: db
  database: production

development:
  adapter: postgresql
  encoding: unicode
  pool: 5
  timeout: 5000
  username: <%= Rails.application.credentials[Rails.env.to_sym][:db_user] %>
  password: <%= Rails.application.credentials[Rails.env.to_sym][:db_password] %>
  url: postgres://postgres:docker@localhost:5432/db
  database: development

test:
  adapter: postgresql
  encoding: unicode
  pool: 5
