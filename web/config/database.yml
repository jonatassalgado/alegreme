# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: sqlite3
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  url: <%= ENV['DATABASE_URL'] %>
  timeout: 5000

development:
  adapter: postgresql
  encoding: unicode
  database: development
  pool: 5
  timeout: 5000
  user: <%= ENV['RAILS_ROOT']  ? 'postgres' : 'jon' %> 
  password: <%= ENV['RAILS_ROOT'] ? 'docker' : nil %> 

production:
  adapter: postgresql
  encoding: unicode
  database: development
  pool: 5
  timeout: 5000
  user: postgres
  password: docker

test:
  <<: *default
  database: db/test.sqlite3