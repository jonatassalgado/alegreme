[job-run "job-scrapy-facebook"]
schedule = @every 1h
image = alegreme_scrapy
command = scrapy crawl event -s JOBDIR=crawls/event-1
save-folder = /tmp/logs/scrapy

[job-exec "job-populate-scrapped-events"]
schedule = @every 6h
container = alegreme_app_1
command = rake populate:facebook similar:events suggestions:users sitemap:refresh search:refresh
save-folder = /tmp/logs/populate

[job-local "job-restart-splash"]
schedule = @every 3h
command = docker-compose restart splash
